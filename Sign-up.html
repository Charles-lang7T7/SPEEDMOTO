<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" href="ducati_id.png" type="image" />
    <link rel="stylesheet" href="Signup-Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay loop muted playsinline id="bg-video">
      <source
        src="DUCATI_VIDEOHERO1.mp4"
        type="video/mp4"
      />
    </video>

    <div id="video-text">
      SPEEDMOTO RACING BIKES
      <br />
      <h5>WONDER. ENGINEERED.</h5>
      <p>Explore SPEEDMOTO's racing bikes built for speed and power.</p>
    </div>

    <div class="wrapper">
      <h1>Sign up</h1>
      <p id="error-message"></p>
      <form id="form">
        <div>
          <label for="firstname-input">
            <i class="ri-user-3-fill"></i>
          </label>
          <input
            type="text"
            name="firstname"
            id="firstname-input"
            placeholder="Username..."
          />
        </div>
        <div>
          <label for="email-input">
            <span><i class="ri-mail-fill"></i></span>
          </label>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email..."
          />
        </div>
        <div>
          <label for="password-input">
            <i class="ri-lock-fill"></i>
          </label>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password..."
          />
        </div>
        <div>
          <label for="repeat-password-input">
            <i class="ri-lock-fill"></i>
          </label>
          <input
            type="password"
            name="repeat-password"
            id="repeat-password-input"
            placeholder="Repeat Password..."
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <p>
        Already have an account?
        <a href="log-in.html">Log in</a>
      </p>
    </div>

    <script type="text/javascript" src="validation.js" defer></script>
  </body>
</html>
