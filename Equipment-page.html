<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment</title>
    <link rel="icon" href="ducati_id.png" type="image" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="equipment.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="equipment-body">
    <div class="container">
      <!-- Navigation will be loaded here by JavaScript -->
      <div id="contentTab"></div>
    </div>

    <div class="cartTab">
      <h1>SHOPPING CART</h1>
      <div class="listCart"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>

    <script src="script00.js"></script>
    <script src="navigation.js"></script>
    <script type="module">
      console.log("üõí Starting cart initialization...");
      import("/SPEEDMOTO/loadProducts.js")
        .then((module) => {
          console.log("‚úÖ loadProducts.js loaded");
          return module.default();
        })
        .then(() => {
          console.log("‚úÖ Products loaded, loading cart...");
          return import("/SPEEDMOTO/cart.js");
        })
        .then((module) => {
          console.log("‚úÖ cart.js loaded");
          
          setTimeout(() => {
            module.default();
            console.log("‚úÖ Cart initialized!");
          }, 500); 
        })
        .catch((error) => {
          console.error("‚ùå Cart initialization failed:", error);
        });
    </script>
  </body>
</html>
