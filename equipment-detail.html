<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Detail</title>
    <link rel="icon" href="ducati_id.png" type="image" />
    <link rel="stylesheet" href="equipment.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="equipment-details">
    <div id="app"></div>
    <div id="temporaryContent">
      <div class="detail">
        <div class="image">
          <img src="" />
        </div>
        <div class="content">
          <h1 class="name"></h1>
          <div class="price"></div>
          <div class="buttons">
            <button>CHECK OUT</button>
            <button class="addCart">
              ADD TO CART
              <span>
                <i class="ri-shopping-cart-line"></i>
              </span>
            </button>
          </div>
          <div class="description"></div>
        </div>
      </div>

      <div class="title">SIMILAR EQUIPMENT</div>
      <div class="listProduct"></div>
    </div>

    <script src="detail-equipment.js" type="module"></script>
    <script src="script00.js"></script>
    <script src="navigation.js"></script> 
    <script type="module">
      console.log("üõí Starting cart initialization...");
      import("/SPEEDMOTO/loadProducts.js")
        .then((module) => {
          console.log("‚úÖ loadProducts.js loaded");
          return module.default();
        })
        .then(() => {
          console.log("‚úÖ Products loaded, loading cart...");
          return import("/SPEEDMOTO/cart.js");  
        })
        .then((module) => {
          console.log("‚úÖ cart.js loaded");
          module.default();
          console.log("‚úÖ Cart initialized!");
        })
        .catch((error) => {
          console.error("‚ùå Cart initialization failed:", error);
        });
    </script>
  </body>
</html>
